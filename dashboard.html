<!DOCTYPE html>
<html>
<head>
    <title>News Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Latest News Headlines</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mb-3">Fetch Latest News</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Source</th>
                    <th>Published At</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.source }}</td>
                    <td>{{ article.published_at }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No news articles available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
